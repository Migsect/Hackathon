<div class="game-list-item clickable">
  <a href="/client?id={{id}}">
    <div class="game-list-item-body">
      <div class="game-list-item-name">Game Name: {{name}}</div>
      <div class="game-list-item-players">Player Count: {{players}}</div>
      <div class="game-list-item-status">Game Status: {{status}}</div>
    </div>
  </a>
</div>
